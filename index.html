<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
    
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Início – Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <div class="dropdown">
                <!-- <a class="menu-trigger">Navegar <span style="font-family: 'Wingdings 3'; font-size: 12px">&#113;</span></a> -->
                <nav class="dropdown-content">
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE of CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Washington.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fa-solid fa-play"></i> Assistir</button>
                    <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i> Mais Informações</button>
                </div>
            </div>

        </div>

    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/mini1.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini3.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini4.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini5.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini10.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2a821fdca9.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>


</body>

</html>
